{% extends 'base.html' %}

{% block content %}
<div class="row mt-4">
    <div class="col">
        <h2>Add Item</h2>
        <!-- action and method -->
        <form action="add" method="post" class="form-inline">
            <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="type here...">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</div>
<div class="row mt-4">
    <div class="col">
        <ul class="list-group list-group-flush">
            {% for todo_item in todo_items %}
            <li class="list-group-item">
                {{ todo_item.text }}
                <div class="float-end">
                    <form action="delete/{{ todo_item.id }}/" method="post">
                        <button type="submit" class="btn btn-small btn-danger mb-2">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
          </ul>
    </div>
</div>
{% endblock %}
